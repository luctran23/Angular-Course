<div *ngIf="movie" class="details">
    <h3>You selected: {{ selectedMovie }}. Details</h3>
    <table style="width: 100%;">
        <tr>
            <td>name: </td>
            <td><input [(ngModel)]="movie.name" type="text" placeholder="name"></td>
        </tr>
        <tr>
            <td>release year: </td>
            <td><input [(ngModel)]="movie.releaseYear" type="text" placeholder="release year"></td>
        </tr>
    </table>
</div>
